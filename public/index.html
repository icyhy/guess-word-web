<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI猜词游戏 - 手机联机版</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>
  <div class="main-wrapper">
    <div class="container">
      <header>
        <h1>🎮 AI猜词游戏</h1>
        <p>描述一个词让AI来猜，不要说出原词！</p>
      </header>

      <div class="game-area">
        <!-- 模式选择 -->
        <div id="mode-selection" class="section">
          <h2>选择游戏模式</h2>
          <div class="mode-buttons">
            <button id="single-player-btn" class="mode-btn">单人挑战</button>
            <div class="dual-mode-options">
              <button id="create-room-btn" class="mode-btn">创建双人房间</button>
              <button id="join-room-btn" class="mode-btn btn-secondary">加入现有房间</button>
            </div>
          </div>
        </div>

        <!-- 房间操作 (加入房间) -->
        <div id="room-join-input" class="section hidden">
          <h2>加入房间</h2>
          <div class="form-group">
            <label for="join-room-id">请输入房间号:</label>
            <input type="text" id="join-room-id" placeholder="例如: AB12CD">
          </div>
          <button id="confirm-join-btn" class="btn-primary">进入房间</button>
          <button id="back-to-mode-btn" class="btn-secondary" style="margin-top: 10px;">返回</button>
        </div>

        <!-- 玩家姓名输入 -->
        <div id="player-name-input" class="section hidden">
          <h2 id="name-input-title">输入您的姓名</h2>
          <div class="room-info-badge hidden" id="room-info-display">房间号: <span id="display-room-id">-</span></div>
          <div class="form-group">
            <input type="text" id="player-name" placeholder="请输入您的姓名">
          </div>
          <button id="confirm-name-btn" class="btn-primary">确认就绪</button>
          <div id="ready-status-msg" class="ready-msg hidden">✅ 您已就绪，等待对手...</div>
          <div id="opponent-status" class="waiting-area hidden">
            <p>等待对手加入/就绪...</p>
          </div>
        </div>

        <!-- 游戏界面 -->
        <div id="game-interface" class="section hidden">
          <div class="game-header-compact">
            <div class="game-info">
              <div class="timer">
                <span id="timer-label">总剩余</span>
                <span id="game-timer">300</span>
              </div>
            </div>
            <div class="opponent-progress-badge hidden" id="opponent-progress">
              对手进展: <span id="opp-score">0</span>/10
            </div>
          </div>

          <div class="primary-game-box">
            <div class="round-indicator" id="round-info">第 1/10 词</div>
            <div class="current-word-display">
              <div id="current-word" class="word-box">[加载中]</div>
            </div>

            <div class="game-controls">
              <textarea id="description-input" placeholder="请描述这个词语..." maxlength="200"></textarea>
              <div class="input-controls">
                <button id="submit-description" class="btn-primary">提交描述</button>
                <button id="skip-round" class="btn-secondary">跳过</button>
              </div>
            </div>
          </div>

          <div class="secondary-info-box">
            <div class="game-log">
              <div id="log-container"></div>
            </div>
          </div>

          <button id="end-game" class="btn-danger">退出游戏</button>
        </div>

        <!-- 游戏结束 -->
        <div id="game-over" class="section hidden">
          <h2>游戏结束</h2>
          <div id="final-results">
            <div id="final-score-list"></div>
          </div>
          <div id="winner-message"></div>
          <button id="play-again" class="btn-primary">再来一局</button>
        </div>
      </div>
    </div>

    <!-- 倒计时 -->
    <div id="countdown-overlay" class="countdown-overlay hidden">
      <div id="countdown-number">3</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
